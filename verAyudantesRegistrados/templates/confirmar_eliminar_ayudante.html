{% extends "baseCaritas.html" %}

{% block content %}
<h2>Eliminar ayudante</h2>
<p>¿Estás seguro de que deseas eliminar a este ayudante? Esta acción no se puede deshacer.</p>
<form method="post" action="{% url 'eliminar_cuenta' user.id %}">
    {% csrf_token %}
    <input type="hidden" name="user_id" value="{{ user.id }}">
    <button type="submit" class="btn btn-danger">Eliminar ayudante</button>
    <a href="{% url 'verAyudantes' %}" class="btn btn-primary">Cancelar</a>
</form>
{% endblock %}
