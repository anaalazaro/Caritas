{% extends "baseCaritas.html" %}

{% block content %}
<h2>Bloquear usuario</h2>
<p>¿Estás seguro de que desea solicitar el bloqueo del usuario {{ usuario.nombre }} {{ usuario.apellido }} ?  Esta acción no se puede deshacer.</p>
<form method="post" action="{% url 'bloquearUsuarioPorInadecuado' articulo user_id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Solicitar bloqueo </button>
    <a href="{% url 'controlar_articulo' articulo %}" class="btn btn-primary">Cancelar</a>
</form>
{% endblock %}
