{% extends "baseCaritas.html" %}

{% block content %}
{% load crispy_forms_tags %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cambiar contrase√±a deseada</title>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <div>{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="card mx-auto" style="width: 30rem;">
            <div class="card-body">
                <h5 class="card-title">Complete todos los campos</h5>
                {{ form|crispy }}
                
            </div>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
{% endblock %}
