<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi Sitio{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">  <!-- Carga el CSS personalizado -->
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% block header %}
    <!-- Aquí va tu header -->
    {% endblock %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    {% block footer %}
    <!-- Aquí va tu footer -->
    {% endblock %}

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
</html>
