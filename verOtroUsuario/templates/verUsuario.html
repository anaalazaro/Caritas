{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container mt-5">
        <div class="card border-0 shadow-sm">
            <div class="card-header text-center bg-primary text-white">
                <h1>Perfil de Usuario</h1>
            </div>
            <div class="card-body">
                {% if user_profile %}
                    <p><strong>Nombre:</strong> {{ user_profile.nombre }}</p>
                    <p><strong>Apellido:</strong> {{ user_profile.apellido }}</p>
                    <p><strong>Puntaje:</strong> {{ user_profile.puntaje }}</p>
                    <div class="mt-3">
                        <form action="{% url 'productos_del_usuario' user_profile.id %}" method="get">
                            <button type="submit" class="btn btn-primary">Ver Productos</button>
                        </form>
                        <form action="" method="get">
                            <button type="submit" class="btn btn-danger">Ver Rese√±as</button>
                        </form>
                    </div>
                {% else %}
                    <p>El perfil solicitado no existe.</p>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
