{% extends "baseCaritas.html" %}

{% block content %}
<h2>Bloquear usuario</h2>
<p>¿Estás seguro de que desea bloquear al usuario {{ usuario.nombre }} {{ usuario.apellido }} ?  Esta acción no se puede deshacer.</p>
<form method="post" action="{% url 'bloquear_usuario' usuario.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Bloquear </button>
    <a href="{% url 'verABloquear' %}" class="btn btn-primary">Cancelar</a>
</form>
{% endblock %}
