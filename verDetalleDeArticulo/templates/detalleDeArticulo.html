{% extends 'baseCaritas.html' %}
{% block content %}
<body>
    <h1>{{ articulo.Titulo }}</h1>
    <div class="row">
        <div class="col-md-12">
            <img src="{{ articulo.Foto.url }}" alt="Foto del artículo" style="max-width: 300px;">
            <p><strong>Descripción:</strong> {{ articulo.Descripcion }}</p>
            <p><strong>Categoría:</strong> {{ articulo.Categoria }}</p>
            <p><strong>Título:</strong> {{ articulo.Titulo }}</p>
            <p><strong>Estado:</strong> {{ articulo.Estado }}</p>
        </div>
    </div>
</body>

{% endblock %}
