{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Agregar Artículo</title>
    <link rel="stylesheet" type="text/css" href="{% static 'cargarArticulo' %}">
</head>
<body>
    <h2>Publicar artículo</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
